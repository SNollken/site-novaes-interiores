<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaes Interiores - Móveis Planejados</title>
    <style>
        /* Estilos melhorados */
        .category {
            margin: 4rem 0;
            padding: 0 1rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Largura fixa das colunas */
            gap: 2rem;
            justify-items: center; /* Centraliza os itens horizontalmente */
        }

    

    
        /* Efeito de zoom APENAS na imagem */



        .image-item {
            width: 100%; /* Ocupa toda a largura da coluna do grid */
            max-width: 400px; /* Largura máxima opcional */
            height: 400px; /* Altura fixa para todos os containers */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
            background: #f8f8f8; /* Cor de fundo para áreas vazias */
            border-radius: 15px 15px 5px 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden; /* Importante para conter o zoom */
            border-radius: 15px 15px 5px 5px;
            transition: all 0.3s ease; /* Transição suave para o container (opcional) */
        }
    
        .image-item img {
            width: auto; /* Mantém proporção original */
            height: auto; /* Mantém proporção original */
            max-width: 100%; /* Limite máximo de largura */
            max-height: 100%; /* Limite máximo de altura */
            object-fit: contain; /* Exibe imagem inteira sem cortar */
            transition: transform 0.3s ease; /* Transição apenas no zoom da imagem */
        }
        .image-item:hover{
                      box-shadow: 0 0 25px 10px rgba(107, 142, 35, 0.3); /* Sombra em todos os lados */  
        }

        .image-item:hover img {
            transform: scale(1.1);

        }

        h2 {
            color: #8A9A5B;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        h3 {
            color: #6B8E23;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            border-left: 4px solid #B6D7A8;
        }

        /* Animações ao scroll */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-on-scroll {
            animation: fadeIn 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Seção Portfólio -->
    <section id="portfolio">
        <h2>Portfólio</h2>

        <!-- Categoria: Cozinha -->
        <div class="category animate-on-scroll">
            <h3>Cozinhas</h3>
            <div class="image-grid">
                <div class="image-item">
                    <img src="/images/portfolio/cozinha-1-1.jpeg" alt="Cozinha">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/cozinha-1-2.jpeg" alt="Cozinha">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/cozinha-2-1.jpeg" alt="Cozinha">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/cozinha-2-2.jpeg" alt="Cozinha">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/cozinha-2-3.jpeg" alt="Cozinha">
                </div>
            </div>
        </div>

        <!-- Categoria: Quarto -->
        <div class="category animate-on-scroll">
            <h3>Quartos</h3>
            <div class="image-grid">
                <div class="image-item">
                    <img src="/images/portfolio/quarto-0.jpeg" alt="Quarto">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/quarto-01.jpeg" alt="Quarto">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/quarto-1-1.jpeg" alt="Quarto">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/quarto-1-2.jpeg" alt="Quarto">
                </div>
            </div>
        </div>

        <!-- Categoria: Sala -->
        <div class="category animate-on-scroll">
            <h3>Salas</h3>
            <div class="image-grid">
                <div class="image-item">
                    <img src="/images/portfolio/sala-0.jpeg" alt="Sala">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/sala-1-1.jpeg" alt="Sala">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/sala-1-2.jpeg" alt="Sala">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/sala-2-1.jpeg" alt="Sala">
                </div>
            </div>
        </div>

        <!-- Categoria: Banheiro -->
        <div class="category animate-on-scroll">
            <h3>Banheiros</h3>
            <div class="image-grid">
                <div class="image-item">
                    <img src="/images/portfolio/banheiro-0.jpeg" alt="Banheiro">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/banheiro-1-1.jpeg" alt="Banheiro">
                </div>
                <div class="image-item">
                    <img src="/images/portfolio/bnheiro-1-2.jpeg" alt="Banheiro">
                </div>
            </div>
        </div>

        <!-- Categoria: Mesa -->
        <div class="category animate-on-scroll">
            <h3>Mesas</h3>
            <div class="image-grid">
                <div class="image-item">
                    <img src="/images/portfolio/mesa-0.jpeg" alt="Mesa">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Animação ao scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-on-scroll');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.category').forEach((element) => {
            observer.observe(element);
        });
    </script>
</body>
</html>
